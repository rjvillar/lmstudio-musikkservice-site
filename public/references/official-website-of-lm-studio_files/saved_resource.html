    <script>
            
        $(document).ready(function () {
            $('#map_canvas').css('cursor', 'default');
            var apiKey = '9da664c7-e5b9-4dc7-a093-7ef0f90563c0';
            var map = L.map('map_canvas', {
                https: true,
                zoomControl: false,
                maxZoom: 19,
                minZoom: 4
            });
            var baseLayers = [
                L.tileLayer.webatlas({
                    mapType: L.TileLayer.Webatlas.Type.VECTOR,
                    apikey: apiKey,
                    tileset: {
                        vector: { tileset: 'webatlas-1881-vektor', ext: 'png' }
                    }
                }),
                 L.tileLayer.webatlas({
                    mapType: L.TileLayer.Webatlas.Type.AERIAL,
                    apikey: apiKey
                }),
                L.tileLayer.webatlas({
                    mapType: L.TileLayer.Webatlas.Type.HYBRID,
                    apikey: apiKey,
                    tileset: {
                        hybrid: { tileset: 'webatlas-1881-hybrid', ext: 'jpeg' }
                    }
                })
            ];

                baseLayers[0].addTo(map);

            map.touchZoom.disable();
            map.doubleClickZoom.disable();
            map.scrollWheelZoom.disable();
            map.dragging.disable();
            map.setView(new L.LatLng(60.8832409, 10.8361253), 15);
                
            var icon = L.icon({ iconUrl:'https://www.1881.no/Widget/Resource/Images/map-marker-blue.png', popupAnchor: [-3, -30], iconAnchor: [15, 30] });
            
                    
            var markyMark = new L.marker([60.8832409, 10.8361253], { icon: icon, clickable: false }).addTo(map);
            
                    });
